<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
  <div class="content">
    <div class="tabs">
      <div class="tab home active">home</div>
      <div class="tab videos hide">
        <h2 class="tab-title">Что посмотреть?</h2>
        <div class="videos__list">
          <div class="video">
            <div class="video__preview">
              <a href="" class="video-link">
                <img src="assets/video.svg" alt="play" class="video__play">
              </a>
            </div>
            <div class="video__info">
              <div class="video__info-title">${title}</div>
              <div class="video__info-desc">${desc}</div>
              <div class="video__info-date">${date}</div>
            </div>
          </div>
        </div>
      </div>
      <div class="tab music hide">music</div>
      <div class="tab games hide">games</div>
    </div>
  </div>
  <div class="bottom-panel">
    <nav class="menu">
      <div class="menu__item"><img id="home" src="assets/homepage.svg" alt="" class="menu__item-img"></div>
      <div class="menu__item"><img id="videos" src="assets/video.svg" alt="" class="menu__item-img"></div>
      <div class="menu__item"><img id="music" src="assets/music.svg" alt="" class="menu__item-img"></div>
      <div class="menu__item"><img id="games" src="assets/game.svg" alt="" class="menu__item-img"></div>
    </nav>
  </div>
  </div>
  <script src="js/index.js"></script>
  <script src="https://apis.google.com/js/api.js"></script>
  <script src="js/playlist.js"></script>


</body>

</html>
